<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1.1js输出</title>
		<script>
			// 弹出警告框
			window.alert("window.alert()弹出警告框"+(5+6));
			// 将内容写到HTML文档中
			document.write("<h1>document.write</h1>");
			
			// 将内容写入到浏览器的控制台
			console.log("console.log()");
			
		</script>
	</head>
	<body>
		<p></p>
		<script>
			// 将内容写入到HTML元素
			// 当js代码先加载时不能使用innerHTML
			document.getElementsByTagName("p")[0].innerHTML = "innerHTML";
		</script>
	</body>
</html>
